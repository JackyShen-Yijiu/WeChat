<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>报名信息</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div class="si-wrap">
		<ul class="list-group signup-list-group">
			<li class="list-group-item">
				<span>报考驾校</span>
				<span class="pull-right">海淀驾校</span>
			</li>
			<a href="coach-list.html" class="list-group-item">
				<span>报考教练</span>
				<span class="pull-right">智能匹配 <i class="fa fa-angle-right"></i></span>
			</a>
			<li class="list-group-item">
				<span>班级类型</span>
				<span class="pull-right">C1全周班 <em>¥ 5000</em></span>
			</li>
		</ul>

		<ul class="list-group input-list-group">
			<li class="list-group-item">
				<span class="title">您的姓名</span>
				<input type="text" class="form-control" placeholder="请填写您的真实姓名">
			</li>
			<li class="list-group-item">
				<span class="title">电话号码</span>
				<input type="text" class="form-control" placeholder="请填写您的电话号码">
			</li>
			<li class="list-group-item">
				<span class="title">验证码</span>
				<input type="text" class="form-control" placeholder="请填写您收到的验证码">
				<button class="btn btn-default btn-sendcode" type="button">发送验证码</button>
			</li>
		</ul>

		<div class="ycode-title"><i class="fa fa-info-circle"></i> Y 码券可返现</div>
		<div class="ycode-desc">
			<p>您所领取的 Y 码券来自向您分享者的 Y 码。</p>
			<p>Y 码券可以让您在报名驾校时得到一定数值的返现，每次仅限使用一张 Y 码券，每张 Y 码券的返现面值都一样，当您在使用 Y 码券时，该张 Y 码券的分享者也会得到一定数量的返现，当您报名支付完成后，您也将得到一个 Y 码并可将 Y 码分享给你的小伙伴们。</p>
			<p>Y 码券的返现金额将会自动存入“极致驾服学院端”APP中您账号下的“我的钱包”中。请尽快下载 APP 查看相关内容。</p>
		</div>
		
		<footer class="si-footer">
			<button class="btn btn-default btn-lg btn-block btn-signup" type="button">提交</button>
		</footer>

	</div>
</body>
</html>

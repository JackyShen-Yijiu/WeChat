<!DOCTYPE html>

    <title>Y码列表</title>

<body>
    <div class="yl-wrap">
        <div class="desc">
            <div class="title"><i class="icon-exclamation"></i> Y码券可返现</div>
            <p>1.Y码券可以让您在报名驾校成功后得到一定金额的返现；</p>
            <p>2.每次仅限使用一张Y码券，每张Y码券返现面值都一样；</p>

            <div class="left">
                <div class="name">分享者：<span class="lighthigh">张志成</span></div>
                <div class="code">Y码 <span class="lighthigh">FSHSISKK</span></div>
                <div class="time">创建时间：2016.03.24</div>
            </div>
            <div class="right">¥100</div>
        </div>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>极致驾服</title>
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<div class="cy-wrap">
		<div class="logo">
			<img src="img/logo.png" alt="">
			<span>极致驾服</span>
		</div>
		<div class="title">
			<div class="title_top">Y码摇身一变Y码券</div>
			<p>好友领取并成功报名</p>
			<p>双方将各得<span>巨额</span>返现</p>
			<div class="headImg">
				<img src="img/weixin/222.jpg" alt="" class="img-circle" style="width: 80px;height: 80px;">
			</div>
			<div class="name" style="display: none">
				<p class="headImg-name">王宁</p>
				<p class="shareYcode">分享Y码:FGJKYUI</p>
			</div>
		</div>
		<!--page one-->
		<div class="Ycode" style="display: block;">
			<p class="code">Y码 <span>FSHSISKK</span> </p>
			<p class="codeContent"> Y码券已放入账户 <span>18826379025</span> </p>
		</div>

		<div class="btnSign" style="display: block;">
			<button type="button" class="btn btn-default btn-lg btn-block">立即微信报名返现</button>
			<button type="button" class="btn  btn-info btn-lg btn-block">下载APP报名返现</button>
		</div>

		<!--page one end-->

		<!--page two-->

		<div class="btnSign" style="display: none">

			<input type="text" class="form-control" placeholder="请输入您的手机号码" >
			<button type="button" class="btn  btn-info btn-lg btn-block">领取Y码券</button>
		</div>

		<!--page two end-->

		<div class="Ycode-detail">
			<p class="title">Y码券说明</p>
			<div class="content">
				<p style="padding-top: 20px;">1.您所领取的Y码券来自向您分享者的Y码.</p>
				<p>2.Y码券可以让您在报名驾校成功后得到一定金额的返现，每次仅限使用一张Y码券，每张Y码券的返现面值都一样</p>
				<p>3.当您使用Y码券时，该张Y码券的分享者也会得到一定数值的返现，当您报名支付成功后，您也将得到一个Y码并可将Y码分享给你的小伙伴。</p>
				<p>4.Y码券的返现金额将会自动存入"极致驾服学员端"APP中您账号下的"我的钱包"中。请尽快下载APP查看相关内容。</p>
			</div>
		</div>
		<div class="downApp"style="">
			<img src="img/app_down.png" alt="" style="width: 100%;">
		</div>
		<p style="width: 100%;height: 20px;"></p>
	</div>
</body>
</html>

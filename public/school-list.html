<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>驾校列表</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="sl-wrap">

        <header class="sl-header">
            <div class="location">
                <span>北京市 <i class="fa fa-angle-down"></i></span>
            </div>
            <div class="search-placeholder">
                <span><i class="fa fa-search"></i> 请输入驾校或教练进行搜索</span>
            </div>
            <div class="user">
                <a href="person-center.html"><i class="fa fa-user"></i></a>

        <div class="sl-sortbar">
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-default active">评分最高</a>
                <a href="#" class="btn btn-default">距离最近</a>
                <a href="#" class="btn btn-default">价格最低</a>
            </div>
        </div>

        <div class="sl-main">
            <div class="sl-list">
                
                <a href="school-detail.html" class="school-item">
                    <div class="left">
                        <img src="http://placehold.it/100x80" alt="">
                    </div>
                    <div class="middle">
                        <div class="title">龙泉驾校</div>
                        <div class="address">北京市海淀区中关村大街31号</div>
                        <div class="price">¥3000 ~ ¥5000</div>
                    </div>
                    <div class="right">
                        <div class="stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="distance">8km</div>
                        <div class="coach">2名认证教练</div>
                    </div>
                </a>

                <a href="school-detail.html" class="school-item">
                    <div class="left">
                        <img src="http://placehold.it/100x80" alt="">
                    </div>
                    <div class="middle">
                        <div class="title">龙泉驾校</div>
                        <div class="address">北京市海淀区中关村大街31号</div>
                        <div class="price">¥3000 ~ ¥5000</div>
                    </div>
                    <div class="right">
                        <div class="stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="distance">8km</div>
                        <div class="coach">2名认证教练</div>
                    </div>
                </a>
                
            </div>
            <a href="#" class="list-footer">
                <span>加载更多 <i class="fa fa-angle-down"></i></span>
            </a>
        </div>
    </div>

</html>

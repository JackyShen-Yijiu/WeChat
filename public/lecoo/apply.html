<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>极致驾服 - 报名信息</title>
    <script src="./js/mobile.js"></script>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body ontouchstart>
    <div class="al-wrap">
        <div>
            <div class="ui-panel">
                <div class="ui-panel-bd">
                    <div class="media-box media-apply">
                        <div class="media-bd">
                            <span class="label">报考驾校：</span>
                            <span class="value">极致驾服互联网驾校</span>
                        </div>
                    </div>
                    <div class="media-box media-apply">
                        <div class="media-bd">
                            <span class="label">报考教练：</span>
                            <span class="value">智能匹配</span>
                        </div>
                    </div>
                    <div class="media-box media-apply">
                        <div class="media-bd">
                            <span class="label">课程班型：</span>
                            <span class="value">C1全周班 <span class="price">¥3600</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-panel">
                <div class="ui-panel-bd">
                    <div class="media-box media-apply-form">
                        <div class="media-bd">
                            <span class="label">您的姓名：</span>
                            <div class="value">
                                <input type="text" name="username" placeholder="请填写您的真实姓名">
                            </div>
                        </div>
                    </div>
                    <div class="media-box media-apply-form">
                        <div class="media-bd">
                            <span class="label">手机号码：</span>
                            <div class="value">
                                <input type="text" name="mobile" placeholder="请填写您的手机号码">
                            </div>
                        </div>
                    </div>
                    <div class="media-box media-apply-form">
                        <div class="media-bd">
                            <span class="label">验证码：</span>
                            <div class="value">
                                <input type="text" name="smscode" placeholder="请输入您收到的验证码">
                                <button type="button" class="btn btn-send">发送验证码</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="al-btn-area">
            <a class="btn btn-apply-submit" href="pay.html">提 交</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>费用支付</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="cp-wrap">
        <div class="school-item">
            <div class="left">
                <img src="http://placehold.it/200x120" alt="">
            </div>
            <div class="middle">
                <div class="title">龙泉驾校</div>
                <div class="address">北京市海淀区中关村大街31号</div>
                <div class="coach">报考教练：智能匹配</div>
            </div>
        </div>
        <ul class="list-group input-list-group mt20">
            <li class="list-group-item">
                <span class="title">报名班型</span>
                <span class="lesson">全周班</span>
            </li>
            <li class="list-group-item">
                <span class="title">支付费用</span>
                <span class="price">¥ 5000</span>
            </li>
            <a href="#" class="list-group-item">
                <span class="title">Y码返现</span>
                <span class="ycode">Y码 ASDFGH 返现 ¥100 <i class="icon-more_right pull-right"></i></span>
            </a>
            <li class="list-group-item">
                <span class="title">邀请码</span>
                <input type="text" class="form-control" placeholder="请输入邀请码（选填）">
            </li>
        </ul>
        <ul class="list-group pay-list-group mt20">
            <li class="list-group-item">付款方式</li>
            <li class="list-group-item">
                <div class="left">
                    <img src="img/wechat.png" alt="">
                </div>
                <div class="middle">
                    <div class="title">微信支付</div>
                    <div class="tips">推荐开通微信支付的用户使用</div>
                </div>
                <div class="right">
                    <span><i class="icon-sure"></i></span>
                </div>
            </li>
            <li class="list-group-item">
                <div class="left">
                    <img src="img/scene.png" alt="">
                </div>
                <div class="middle">
                    <div class="title">现场支付</div>
                    <div class="tips">到指定现场了解更多后支付</div>
                </div>
                <div class="right">
                    <span><i class="icon-sure"></i></span>
                </div>
            </li>
        </ul>

        <footer class="cp-footer">
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-default btn-lg disabled">合计 ¥3600</a>
                <a href="#" class="btn btn-default btn-lg btn-pay">确认报名</a>
            </div>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>费用支付</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
<div class="cp-wrap">

    <div class="cp-main">
        <div class="cp-list">

            <a href="school-detail.html" class="school-item">
                <div class="left">
                    <img src="http://placehold.it/150x100" alt="">
                </div>
                <div class="right">
                    <div class="title">海淀驾校</div>
                    <div class="address">地址：<span>北京市海淀区海淀大街</span>  </div>
                    <div class="coach">报考教练：<span>盛志云</span></div>
                </div>
            </a>
        </div>
        <div class="cp-container">
            <ul class="list-group signup-list-group">
                <li class="list-group-item">
                    <span>报名班型:</span>
                    <span class="classType">全周班</span>
                </li>
                <a href="coach-list.html" class="list-group-item">
                    <span>支付费用:</span>
                    <span class="payCost"><em>¥ 5000</em></span>
                </a>
                <li class="list-group-item">
                    <span>Y码返现:</span>
                    <span class="pull-right" ><em>¥ 100</em><span class="choseYcode">(将存入你的极致驾服APP钱包中)</span></span>
                </li>
            </ul>

            <ul class="list-group signup-list-group">
                <li class="list-group-item">
                    <span>付款方式</span>
                </li>
                <li class="list-group-item style">
                    <span class="left"><i class="fa fa-weixin fa-2x"></i></span>
                    <span class="middle">
                        <div class="middle-top">微信支付</div>
                        <div class="middle-bottom">推荐开通微信支付用户使用</div>
                    </span>
                    <span class="right"><i class="fa fa-check-square-o"></i></span>
                </li>
                <li class="list-group-item style">
                    <span class="left"><i class="fa fa-car fa-2x"></i></span>
                    <span class="middle">
                        <div class="middle-top">现场支付</div>
                        <div class="middle-bottom">到指定现场支付，了解跟多</div>
                    </span>
                    <span class="right"><i class="fa fa-check-square-o"></i></span>
                </li>

            </ul>


        </div>

    </div>

    <footer class="cp-footer">
        <div class="cp-left">合计 <em>¥3600</em></div>
        <div class="cp-right">确认报名</div>
    </footer>

</div>
</body>

</html>
